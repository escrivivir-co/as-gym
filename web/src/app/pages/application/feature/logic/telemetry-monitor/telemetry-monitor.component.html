


<div class="row">
	<div class="accordion" id="accordionItemsTelemetry">

		<div class="card nga-card-menu">

			<div class="card-header">
				<a data-bs-toggle="collapse" data-parent="#accordionItemsTelemetry" href="#collapseTelemetry" aria-expanded="true">
					<div class="card-item">
						<i class="fas fa-film me-2 "></i> Conexi√≥n hechos IoT
					</div>
				</a>
			</div>

			<div id="collapseTelemetry" class="collapse collapsed" aria-labelledby="headingOne" data-parent="#accordionItemsTelemetry">
				<div class="card-body">
					<div class="telemetry-monitor">
						<h2>Telemetry Monitor</h2>
						<button (click)="getTelemetryStatus()">Refresh</button>
						<table>
						  <thead>
							<tr>
							  <th>Sensor</th>
							  <th>Value</th>
							</tr>
						  </thead>
						  <tbody>
							<tr *ngFor="let item of telemetryStatus">
							  <td>{{item.sensor}}</td>
							  <td>{{item.value}}</td>
							</tr>
						  </tbody>
						</table>
					  </div>
				</div>
			</div>
		</div>
	</div>
</div>
